<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>

    <form method="post" action="#">
        
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name :</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="mobile">Mobile Number :</label>
            <input type="number" id="mobile" name="mobile" required><br><br>

            Gender :
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            Hobbies :
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="coding" name="hobbies" value="coding">
            <label for="coding">Coding</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">E-Sports</label>

            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music listen</label><br><br>

            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="photo">Upload Photo :</label>
            <input type="file" id="photo" name="photo"><br><br>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>

            <label for="course">Course Selection:</label>
            <select id="course" name="course">
                <option value="mern">MERN Stack</option>
                <option value="dsa">DSA</option>
                <option value="web">Web Development</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

           <p> <label for="studyhours">Preferred Study Hours:</label>
            <input type="range" id="studyhours" min="1" max="12" value="6" oninput="output.value = this.value"</p>
        <output name = "output">6</output><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="website">Portfolio Website:</label>
            <input type="url" id="website" name="website" placeholder="http://example.com"><br><br>

            <label for="search">Search Interests:</label>
            <input type="search" id="search" name="search"><br><br>

            <label for="time">Preferred Study Time:</label>
            <input type="time" id="time" name="time"><br><br>
        </fieldset>

        <fieldset>
            <legend>Submit Form</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>
</html>
