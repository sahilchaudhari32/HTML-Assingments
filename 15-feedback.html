<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form method="post" action="#">

        <fieldset>
            <legend>Personal Information</legend>

             <label for="Name">Name :</label>
            <input type="text" id="Name" name="Name" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>

             <label for="Product/Service Selection">Product/Service Selection :</label>
            <select id="Product/Service Selection" name="Product/Service Selection">
                <option value="mern">MERN Stack Course</option>
                <option value="dsa">DSA Bootcamp</option>
                <option value="web">Web Development Workshop</option>
            </select><br><br>

            Rating :
            <input type="radio" id="5 star" name="Rating" value="5 star">
            <label for="5 star">5 Star</label> <br>

            <input type="radio" id="4 star" name="Rating" value="4 star">
            <label for="4 star">4 Star</label> <br>

            <input type="radio" id="3 star" name="Rating" value="3 star">
            <label for="3 star">3 Star</label> <br>

            <input type="radio" id="2 star" name="Rating" value="2 star">
            <label for="2 star">2 Star</label> <br>

            <input type="radio" id="1 star" name="Rating" value="1 star">
            <label for="1 star">1 Star</label> <br><br>

             Feedback type :
             <input type="checkbox" id="Content Quality" name="Feedbacktype" value="Content Quality">
            <label for="Content Quality">Content Quality</label><br>

            <input type="checkbox" id="Teaching Method" name="Feedbacktype" value="Teaching Method">
            <label for="Teaching Method">Teaching Method</label><br>

            <input type="checkbox" id="Support & Guidance" name="Feedbacktype" value="Support & Guidance">
            <label for="Support & Guidance">Support & Guidance</label><br>

            <input type="checkbox" id="Overall Experience" name="Feedbacktype" value="Overall Experience">
            <label for="Overall Experience">Overall Experience</label><br><br>


            <label for="Suggestions">Suggestions :</label><br>
            <textarea id="Suggestions" name="Suggestions" rows="2" cols="40" placeholder="Type here..."></textarea><br><br>

            <p> <label for="Satisfaction Slider">Satisfaction Slider :</label>
            <input type="range" id="Satisfaction Slider" min="1" max="10" value="1" oninput="output.value = this.value"</p>
        <output name = "output">1</output><br><br>


        <label for="Would you recommend us? ">Would you recommend us? </label> <br>
        <input type="radio" id="Would you recommend us? ">yes <br>
        <input type="radio" id="Would you recommend us? ">No <br><br>

         <label for="dof">Date of Feedback :</label>
            <input type="date" id="dof" name="dof"><br><br>
        </fieldset>
        <fieldset>
             <legend>Submit Form</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    

</body>
</html>
